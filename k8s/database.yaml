apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: database-namespace
  labels:
    app: database
    version: 12.1.0.2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
      version: 12.1.0.2
  template:
    metadata:
      name: database
      labels:
        app: database
        version: 12.1.0.2
    spec:
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
      # add your volume mount for your persistent storage here
      containers:
        - name: database
          command:
            - /home/oracle/setup/dockerInit.sh
          image: container-registry.oracle.com/database/enterprise:12.1.0.2
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 10Gi
          ports:
            - containerPort: 1521
              hostPort: 1521
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
            # add your persistent storage for DB files here
          env:
            - name: DB_SID
              value: OraDoc
            - name: DB_PDB
              value: OraPdb
            - name: DB_PASSWD
              value: *password*
            - name: DB_DOMAIN
              value: my.domain.com
            - name: DB_BUNDLE
              value: basic
            - name: DB_MEMORY
              value: 4g
      imagePullSecrets:
        - name: regsecret
---
apiVersion: v1
kind: Service
metadata:
  name: database
  namespace: database-namespace
spec:
  selector:
    app: database
    version: 12.1.0.2
  ports:
    - protocol: TCP
      port: 1521
      targetPort: 1521